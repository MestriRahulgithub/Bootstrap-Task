<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <style>
            .star-rating {
                display: inline-block;
            }
    
            .star-rating input {
                display: none;
            }
    
            .star-rating label {
                font-size: 2em;
                color: #ccc;
                cursor: pointer;
            }
    
            .star-rating label:before {
                content: '\2605';
            }
    
            .star-rating input:checked ~ label:before {
                content: '\2605'; /* Unicode character for a filled star */
                color: #f8d64e; /* Color of the filled star */
            }
            body{
                background-image: url("https://images.pexels.com/photos/4436303/pexels-photo-4436303.jpeg?auto=compress&cs=tinysrgb&w=1600");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
</head>

    <div class="card mb-3" style="max-width: 600px;">
        
            <div class="row row-cols-1 row-cols-md-2 g-4">

                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Product Review</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>

                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5"></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"></label>
                            <input type="radio" id="star2" name="rating" value="2">

                        </div>
                    </div>
                </div>
            </div>
